        <figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">v：按字符选择。经常使用的模式，所以亲自尝试一下它。</span><br><span class="line"></span><br><span class="line">V：按行选择。这在你想拷贝或者移动很多行的文本的时候特别有用。</span><br><span class="line"></span><br><span class="line">一、移动光标</span><br><span class="line">1、左移h、右移l、下移j、上移k</span><br><span class="line">2、向下翻页ctrl + f，向上翻页ctrl + b</span><br><span class="line">3、向下翻半页ctrl + d，向上翻半页ctrl + u</span><br><span class="line">4、移动到行尾$，移动到行首0（数字），移动到行首第一个字符处^</span><br><span class="line">5、移动光标到下一个句子 ），移动光标到上一个句子（</span><br><span class="line">6、移动到段首&#123;，移动到段尾&#125;</span><br><span class="line">7、移动到下一个词w，移动到上一个词b</span><br><span class="line">8、移动到文档开始gg，移动到文档结束G</span><br><span class="line">9、移动到匹配的&#123;&#125;.().[]处%</span><br><span class="line">10、跳到第n行 ngg 或 nG 或 :n</span><br><span class="line">11、移动光标到屏幕顶端H，移动到屏幕中间M，移动到底部L</span><br><span class="line">12、读取当前字符，并移动到本屏幕内下一次出现的地方 *</span><br><span class="line">13、读取当前字符，并移动到本屏幕内上一次出现的地方 #</span><br><span class="line"></span><br><span class="line">二、查找替换</span><br><span class="line">1、光标向后查找关键字 #或者g#</span><br><span class="line">2、光标向前查找关键字 *或者g*</span><br><span class="line">3、当前行查找字符 fx, Fx, tx, Tx</span><br><span class="line">4、基本替换 :s/s1/s2 （将下一个s1替换为s2）</span><br><span class="line">5、全部替换 :%s/s1/s2</span><br><span class="line">6、只替换当前行 :s/s1/s2/g</span><br><span class="line">7、替换某些行 :n1,n2 s/s1/s2/g</span><br><span class="line">8、搜索模式为 /string，搜索下一处为n，搜索上一处为N</span><br><span class="line">9、制定书签 mx, 但是看不到书签标记，而且只能用小写字母</span><br><span class="line">10、移动到某标签处 `x，1旁边的键</span><br><span class="line">11、移动到上次编辑文件的位置 `.</span><br><span class="line"></span><br><span class="line">PS：.代表一个任意字符 *代表一个或多个字符的重复</span><br><span class="line">         正则表达式的内容将会在后续文章中整理</span><br><span class="line"></span><br><span class="line">三、编辑操作</span><br><span class="line">1、光标后插入a, 行尾插入A</span><br><span class="line">2、后插一行插入o，前插一行插入O</span><br><span class="line">3、删除字符插入s， 删除正行插入S</span><br><span class="line">4、光标前插入i，行首插入I</span><br><span class="line">5、删除一行dd，删除后进入插入模式cc或者S</span><br><span class="line">6、删除一个单词dw，删除一个单词进入插入模式cw</span><br><span class="line">7、删除一个字符x或者dl，删除一个字符进入插入模式s或者cl</span><br><span class="line">8、粘贴p，交换两个字符xp，交换两行ddp</span><br><span class="line">9、复制y，复制一行yy</span><br><span class="line">10、撤销u，重做ctrl + r，重复.</span><br><span class="line">11、智能提示 ctrl + n 或者 ctrl + p</span><br><span class="line">12、删除motion跨过的字符，删除并进入插入模式 c&#123;motion&#125;</span><br><span class="line">13、删除到下一个字符跨过的字符，删除并进入插入模式，不包括x字符 ctx</span><br><span class="line">14、删除当前字符到下一个字符处的所有字符，并进入插入模式，包括x字符，cfx</span><br><span class="line">15、删除motion跨过的字符，删除但不进入插入模式 d&#123;motion&#125;</span><br><span class="line">16、删除motion跨过的字符，删除但不进入插入模式，不包括x字符 dtx</span><br><span class="line">17、删除当前字符到下一个字符处的所有字符，包括x字符 dfx</span><br><span class="line">18、如果只是复制的情况时，将12-17条中的c或d改为y</span><br><span class="line">19、删除到行尾可以使用D或C</span><br><span class="line">20、拷贝当前行 yy或者Y</span><br><span class="line">21、删除当前字符 x</span><br><span class="line">22、粘贴 p</span><br><span class="line">23、可以使用多重剪切板，查看状态使用:reg，使用剪切板使用”，例如复制到w寄存器，”wyy，或者使用可视模式v”wy</span><br><span class="line">24、重复执行上一个作用使用.</span><br><span class="line">25、使用数字可以跨过n个区域，如y3x，会拷贝光标到第三个x之间的区域，3j向下移动3行</span><br><span class="line">26、在编写代码的时候可以使用]p粘贴，这样可以自动进行代码缩进</span><br><span class="line">27、 &gt;&gt; 缩进所有选择的代码</span><br><span class="line">28、 &lt;&lt; 反缩进所有选择的代码</span><br><span class="line">29、gd 移动到光标所处的函数或变量的定义处</span><br><span class="line">30、K 在man里搜索光标所在的词</span><br><span class="line">31、合并两行 J</span><br><span class="line">32、若不想保存文件，而重新打开 :e!</span><br><span class="line">33、若想打开新文件 :e filename，然后使用ctrl + ^进行文件切换</span><br><span class="line"></span><br><span class="line">四、窗口操作</span><br><span class="line">1、分隔一个窗口:split或者:vsplit</span><br><span class="line">2、创建一个窗口:new或者:vnew</span><br><span class="line">3、在新窗口打开文件:sf &#123;filename&#125;</span><br><span class="line">4、关闭当前窗口:close</span><br><span class="line">5、仅保留当前窗口:only</span><br><span class="line">6、到左边窗口 ctrl + w, h</span><br><span class="line">7、到右边窗口 ctrl + w, l</span><br><span class="line">8、到上边窗口 ctrl + w, k</span><br><span class="line">9、到下边窗口 ctrl + w, j</span><br><span class="line">10、到顶部窗口 ctrl + w, t</span><br><span class="line">11、到底部窗口 ctrl + w, b</span><br><span class="line"></span><br><span class="line">五、宏操作</span><br><span class="line">1、开始记录宏操作q[a-z]，按q结束，保存操作到寄存器[a-z]中</span><br><span class="line">2、@[a-z]执行寄存器[a-z]中的操作</span><br><span class="line">3、@@执行最近一次记录的宏操作</span><br><span class="line"></span><br><span class="line">六、可视操作</span><br><span class="line">1、进入块可视模式 ctrl + v</span><br><span class="line">2、进入字符可视模式 v</span><br><span class="line">3、进入行可视模式 V</span><br><span class="line">4、删除选定的块 d</span><br><span class="line">5、删除选定的块然后进入插入模式 c</span><br><span class="line">6、在选中的块同是插入相同的字符 I&lt;String&gt;ESC</span><br><span class="line"></span><br><span class="line">七、跳到声明</span><br><span class="line">1、[[ 向前跳到顶格第一个&#123;  </span><br><span class="line">2、[] 向前跳到顶格第一个&#125;</span><br><span class="line">3、]] 向后跳到顶格的第一个&#123;</span><br><span class="line">4、]] 向后跳到顶格的第一个&#125;</span><br><span class="line">5、[&#123; 跳到本代码块的开头</span><br><span class="line">6、]&#125; 跳到本代码块的结尾</span><br><span class="line"></span><br><span class="line">八、挂起操作</span><br><span class="line">1、挂起Vim ctrl + z 或者 :suspend</span><br><span class="line">2、查看任务 在shell中输入 jobs</span><br><span class="line">3、恢复任务 fg [job number]（将后台程序放到前台）或者 bg [job number]（将前台程序放到后台）</span><br><span class="line">4、执行shell命令 :!command</span><br><span class="line">5、开启shell命令 :shell，退出该shell exit</span><br><span class="line">6、保存vim状态 :mksession name.vim</span><br><span class="line">7、恢复vim状态 :source name.vim</span><br><span class="line">8、启动vim时恢复状态 vim -S name.vim</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
